

<div >
  <br/>
  <div class="row">
      <div class="col-xs-6 col-md-4">
          <div class="input-group textbox" >
              <input type="text" class="form-control"  placeholder="enter grocery items" id="txtSearch" [(ngModel)]="todo.name" />
              <div class="input-group-btn">
                  <button class="btn btn-primary" type="button" (click)="onClick()">
      <span class="glyphicon glyphicon-shopping-cart"></span>
      
                  </button>
      
              </div>
          </div>
      </div>
  </div>
  
  
  <br/>
  <ul class="list-group" style="list-style-type:disc;">
    <li *ngFor="let item of todolist" class="list-group-item floatleft">
      <span class="displayed-item">  {{ item.name }} </span>
      <span class="box1">
        <span type="button"   (click)="onEdit(item)" class="glyphicon glyphicon-pencil fa-4x "></span>
        
        <span type="button" (click)="onDelete(item)" class="glyphicon glyphicon-trash fa-4x  paddingLeft"></span>
      </span>
    </li>
    <li *ngIf="todolist.length > 0" class="list-group-item floatleft">
    <p class="totalbox" >Total items : {{todolist.length}} </p>
  </li>
</ul>

</div>
